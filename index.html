<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sova Knitwear - Interneta veikals</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navigācijas josla -->
    <header>
        <nav class="navbar">
            <ul>
                <li><a href="#sakums">Sākums</a></li>
                <li><a href="#veikals">Veikals</a></li>
                <li><a href="#par-mums">Par mums</a></li>
                <li><a href="#kontakti">Kontakti</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero sekcija ar video fonu un logotipu -->
    <section class="hero">
        <!-- Video kā fons -->
        <video autoplay muted loop id="background-video">
            <source src="https://raw.githubusercontent.com/vileito/sovaknitwear/main/video.mp4" type="video/mp4">
            Tava pārlūkprogramma neatbalsta video tagu.
        </video>
        <!-- Logotips -->
        <img src="logo.png" alt="Sova Knitwear Logo" class="logo">
    </section>

    <!-- Sākuma sekcija -->
    <section id="sakums">
        <h2>Laipni lūdzam Sova Knitwear!</h2>
        <p>Izvēlies savus iecienītākos adījumus mūsu interneta veikalā.</p>
    </section>

    <!-- Veikala sekcija -->
    <section id="veikals">
        <h2>Veikals</h2>
        <div class="product-container">
            <!-- Pirmā prece -->
            <div class="product">
                <img src="https://raw.githubusercontent.com/vileito/sovaknitwear/main/jakas.jpg" alt="Jakas">
                <h3>Jakas</h3>
                <p class="price">€50.00</p>
                <button class="add-to-cart" onclick="addToCart('Jakas', 50.00)">Pievienot grozam</button>
            </div>
            <!-- Otrā prece -->
            <div class="product">
                <img src="https://raw.githubusercontent.com/vileito/sovaknitwear/main/svarci.jpg" alt="Svārki">
                <h3>Svārki</h3>
                <p class="price">€40.00</p>
                <button class="add-to-cart" onclick="addToCart('Svārki', 40.00)">Pievienot grozam</button>
            </div>
            <!-- Trešā prece -->
            <div class="product">
                <img src="https://raw.githubusercontent.com/vileito/sovaknitwear/main/krekli.jpg" alt="Krekli">
                <h3>Krekli</h3>
                <p class="price">€30.00</p>
                <button class="add-to-cart" onclick="addToCart('Krekli', 30.00)">Pievienot grozam</button>
            </div>
        </div>
    </section>

    <!-- Grozs -->
    <div id="cart-popup" class="cart-popup">
        <h3>Groza saturs</h3>
        <ul id="cart-items"></ul>
        <p id="total-price">Kopā: €0.00</p>
        <button onclick="checkout()">Veikt maksājumu</button>
    </div>

    <!-- Pēdas (footer) -->
    <footer>
        <p>&copy; 2025 Sova Knitwear. Visi tiesības aizsargātas.</p>
    </footer>

    <!-- JavaScript -->
    <script src="script.js"></script>

</body>
</html>
