<!DOCTYPE html>
<html lang="lv">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Sovak Knitwear</title>
<style>
/* Vispārīgie stili */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
body {
    font-family: Arial, sans-serif;
    background-color: #000;
    color: #333;
}

/* Navigācija */
.navbar {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    background-color: rgba(0,0,0,0.7);
    z-index: 1000;
    display: flex;
    justify-content: center;
}
.navbar ul {
    list-style: none;
    display: flex;
    gap: 30px;
    padding: 15px;
}
.navbar li {
    font-weight: bold;
    font-size: 18px;
}
.navbar a {
    color: #e01b8e;
    text-decoration: none;
    transition: color 0.3s;
}
.navbar a:hover {
    color: #fff;
    text-decoration: underline;
}

/* Hero ar video fonu */
.hero {
    position: relative;
    height: 100vh;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
}
#background-video {
    position: absolute;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: -1;
}
.logo {
    z-index: 1;
    width: 300px;
    height: auto;
}

/* Sadaļas */
section {
    padding: 60px 20px;
    max-width: 1200px;
    margin: 0 auto;
    text-align: center;
}
section h2 {
    font-size: 36px;
    margin-bottom: 20px;
    color: #e01b8e;
}

/* Produktu konteiners */
.product-container {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 20px;
}
.product {
    background-color: white;
    border-radius: 10px;
    padding: 20px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    text-align: center;
}
.product img {
    width: 100%;
    border-radius: 10px;
    height: 200px;
    object-fit: cover;
}
.product h3 {
    margin-top: 15px;
    font-size: 24px;
    color: #333;
}
.product .price {
    font-size: 18px;
    color: black;
    margin: 10px 0;
}

/* Poga “Pievienot grozam” */
.product .add-to-cart {
    padding: 10px 20px;
    background-color: white;
    color: #e01b8e;
    border: 2px solid #e01b8e;
    border-radius: 5px;
    cursor: pointer;
    font-size: 18px;
    font-weight: bold;
    transition: background-color 0.3s ease, color 0.3s ease;
}
.product .add-to-cart:hover {
    background-color: #e01b8e;
    color: white;
}

/* Grozs (pop-up labajā pusē) */
.cart-popup {
    position: fixed;
    top: 20%;
    right: 20px;
    width: 320px;
    max-height: 60vh;
    overflow-y: auto;
    background-color: white;
    border-radius: 10px;
    padding: 20px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    display: none;
    z-index: 2000;
}
.cart-popup h3 {
    margin-bottom: 15px;
    font-size: 24px;
    color: #e01b8e;
}
.cart-popup ul {
    list-style: none;
    padding-left: 0;
    margin-bottom: 20px;
}
.cart-popup ul li {
    display: flex;
    justify-content: space-between;
    padding: 8px 0;
    border-bottom: 1px solid #ddd;
    font-size: 18px;
    color: #333;
}
.cart-popup p {
    font-weight: bold;
    font-size: 18px;
    text-align: right;
    margin-bottom: 20px;
}
.cart-popup button {
    width: 100%;
    padding: 10px;
    background-color: #e01b8e;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-weight: bold;
    font-size: 18px;
    transition: background-color 0.3s ease;
}
.cart-popup button:hover {
    background-color: #000;
}

/* Aizvēršanas poga groza logā */
.cart-popup .close-btn {
    position: absolute;
    top: 10px;
    right: 15px;
    font-size: 22px;
    font-weight: bold;
    color: #e01b8e;
    cursor: pointer;
    user-select: none;
}

/* Footer */
footer {
    text-align: center;
    padding: 20px;
    background-color: #333;
    color: white;
}
</style>
</head>
<body>

<!-- Navigācija -->
<nav class="navbar">
    <ul>
        <li><a href="#hero">Sākums</a></li>
        <li><a href="#products">Preces</a></li>
        <li><a href="#cartPopup" id="openCartBtn" style="cursor:pointer;">Grozs</a></li>
    </ul>
</nav>

<!-- Hero sadaļa ar video fonu un logo -->
<section class="hero" id="hero">
    <video autoplay muted loop id="background-video">
        <source src="https://cdn.videvo.net/videvo_files/video/free/2017-05/small_watermarked/170430_05_Driving_Lake_4k_003_preview.webm" type="video/webm">
        <source src="https://cdn.videvo.net/videvo_files/video/free/2017-05/small_watermarked/170430_05_Driving_Lake_4k_003_preview.mp4" type="video/mp4">
        Tavs pārlūks neatbalsta video.
    </video>
    <img src="https://via.placeholder.com/300x100?text=Logo" alt="Logo" class="logo" />
</section>

<!-- Preču sadaļa -->
<section id="products">
    <h2>Veikala preces</h2>
    <div class="product-container">
        <div class="product">
            <img src="https://via.placeholder.com/300x200?text=Produkts+1" alt="Produkts 1" />
            <h3>Produkts 1</h3>
            <p class="price">€29.99</p>
            <button class="add-to-cart">Pievienot grozam</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/300x200?text=Produkts+2" alt="Produkts 2" />
            <h3>Produkts 2</h3>
            <p class="price">€39.99</p>
            <button class="add-to-cart">Pievienot grozam</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/300x200?text=Produkts+3" alt="Produkts 3" />
            <h3>Produkts 3</h3>
            <p class="price">€49.99</p>
            <button class="add-to-cart">Pievienot grozam</button>
        </div>
    </div>
</section>

<!-- Groza pop-up -->
<div class="cart-popup" id="cartPopup">
    <span class="close-btn" id="closeCart">&times;</span>
    <h3>Jūsu grozs</h3>
    <ul id="cartItems"></ul>
    <p id="cartTotal">Kopā: €0.00</p>
    <button id="checkoutBtn">Noformēt pasūtījumu</button>
</div>

<!-- Footer -->
<footer>
    &copy; 2025 Sovak Knitwear
</footer>

<script>
// Groza dati un funkcijas
const cart = [];
let total = 0;

const cartPopup = document.getElementById('cartPopup');
const cartItemsList = document.getElementById('cartItems');
const cartTotal = document.getElementById('cartTotal');
const closeCartBtn = document.getElementById('closeCart');
const openCartBtn = document.getElementById('openCartBtn');

function updateCart() {
    cartItemsList.innerHTML = '';
    cart.forEach((item, index) => {
        const li = document.createElement('li');
        li.textContent = `${item.name}`;
        const priceSpan = document.createElement('span');
        priceSpan.textContent = `€${item.price.toFixed(2)}`;
        li.appendChild(priceSpan);
        cartItemsList.appendChild(li);
    });
    cartTotal.textContent = `Kopā: €${total.toFixed(2)}`;
}

function showCart() {
    cartPopup.style.display = 'block';
}

function hideCart() {
    cartPopup.style.display = 'none';
}

closeCartBtn.addEventListener('click', hideCart);
openCartBtn.addEventListener('click', showCart);

// Pievienot preces no pogām
document.querySelectorAll('.add-to-cart').forEach(button => {
    button.addEventListener('click', () => {
        const product = button.closest('.product');
        const name = product.querySelector('h3').innerText;
        const priceText = product.querySelector('.price').innerText;
        const price = parseFloat(priceText.replace('€', ''));

        cart.push({ name, price });
        total += price;

        updateCart();
        showCart();
    });
});
</script>

</body>
</html>
