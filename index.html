<!DOCTYPE html>
<html lang="lv">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Veikals ar Grozu</title>
<style>
/* Vispārīgie stili */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #000000;
    color: #333;
}

/* Produktu konteineris */
.product-container {
    display: grid;
    grid-template-columns: repeat(3, 1fr); /* Trīs kolonnas */
    gap: 20px;
    padding: 20px;
}

.product {
    background-color: white;
    border-radius: 10px;
    padding: 20px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    text-align: center;
}

.product img {
    width: 100%;
    height: auto;
    border-radius: 10px;
}

.product h3 {
    margin-top: 15px;
    font-size: 24px;
    color: #333;
}

.product .price {
    font-size: 18px;
    color: black;
    margin: 10px 0;
}

/* Poga "Pievienot grozam" - stils tāds pats kā groza sadaļā */
.product .add-to-cart {
    padding: 10px 20px;
    background-color: white;       /* balts fons */
    color: #e01b8e;                /* rozā teksts */
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 18px;
    font-weight: bold;
    transition: background-color 0.3s ease, color 0.3s ease;
}

.product .add-to-cart:hover {
    background-color: #e01b8e;     /* rozā fons hover */
    color: white;                  /* balts teksts hover */
}

/* Grozs pop-up */
.cart-popup {
    position: fixed;
    top: 20%;
    right: 20px;
    background-color: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    width: 320px;
    max-height: 60vh;
    overflow-y: auto;
    display: none;
    z-index: 9999;
}

.cart-popup h3 {
    margin-bottom: 15px;
    font-size: 24px;
    color: #e01b8e;
}

.cart-popup ul {
    list-style: none;
    margin-bottom: 20px;
    padding-left: 0;
}

.cart-popup ul li {
    padding: 8px 0;
    border-bottom: 1px solid #ddd;
    font-size: 18px;
    color: #333;
    display: flex;
    justify-content: space-between;
}

.cart-popup p {
    font-size: 18px;
    margin-bottom: 20px;
    font-weight: bold;
    color: #333;
    text-align: right;
}

.cart-popup button {
    padding: 10px 20px;
    background-color: #e01b8e;
    color: #fcfcfc;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 18px;
    font-weight: bold;
    width: 100%;
    transition: background-color 0.3s ease;
}

.cart-popup button:hover {
    background-color: #000000;
}

/* Opcija aizvērt groza logu */
.cart-popup .close-btn {
    position: absolute;
    top: 10px;
    right: 15px;
    font-size: 22px;
    font-weight: bold;
    color: #e01b8e;
    cursor: pointer;
    user-select: none;
}

</style>
</head>
<body>

<section class="product-container">
    <div class="product">
        <img src="https://via.placeholder.com/300x200?text=Produkts+1" alt="Produkts 1" />
        <h3>Produkts 1</h3>
        <p class="price">€29.99</p>
        <button class="add-to-cart">Pievienot grozam</button>
    </div>
    <div class="product">
        <img src="https://via.placeholder.com/300x200?text=Produkts+2" alt="Produkts 2" />
        <h3>Produkts 2</h3>
        <p class="price">€39.99</p>
        <button class="add-to-cart">Pievienot grozam</button>
    </div>
    <div class="product">
        <img src="https://via.placeholder.com/300x200?text=Produkts+3" alt="Produkts 3" />
        <h3>Produkts 3</h3>
        <p class="price">€49.99</p>
        <button class="add-to-cart">Pievienot grozam</button>
    </div>
</section>

<!-- Grozs pop-up -->
<div class="cart-popup" id="cartPopup">
    <span class="close-btn" id="closeCart">&times;</span>
    <h3>Jūsu grozs</h3>
    <ul id="cartItems"></ul>
    <p id="cartTotal">Kopā: €0.00</p>
    <button id="checkoutBtn">Noformēt pasūtījumu</button>
</div>

<script>
// Groza dati
const cart = [];
let total = 0;

const cartPopup = document.getElementById('cartPopup');
const cartItemsList = document.getElementById('cartItems');
const cartTotal = document.getElementById('cartTotal');
const closeCartBtn = document.getElementById('closeCart');

function updateCart() {
    cartItemsList.innerHTML = '';
    cart.forEach((item, index) => {
        const li = document.createElement('li');
        li.innerHTML = `
            <span>${item.name}</span>
            <span>€${item.price.toFixed(2)}</span>
        `;
        cartItemsList.appendChild(li);
    });
    cartTotal.innerText = `Kopā: €${total.toFixed(2)}`;
}

function showCart() {
    cartPopup.style.display = 'block';
}

function hideCart() {
    cartPopup.style.display = 'none';
}

closeCartBtn.addEventListener('click', hideCart);

// Pievienot klikšķa notikumu visām pogām
document.querySelectorAll('.add-to-cart').forEach(button => {
    button.addEventListener('click', () => {
        const product = button.closest('.product');
        const name = product.querySelector('h3').innerText;
        const priceText = product.querySelector('.price').innerText;
        const price = parseFloat(priceText.replace('€', ''));

        // Pievienot grozam
        cart.push({ name, price });
        total += price;

        updateCart();
        showCart();
    });
});

</script>

</body>
</html>
