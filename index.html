<!DOCTYPE html>
<html lang="lv">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Sova Knitwear - Interneta veikals</title>
<style>
    /* Vispārīgie stili */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body {
        font-family: Arial, sans-serif;
        background-color: #000000;
        padding-top: 60px; /* lai navbar nekrustojas */
    }
    /* Navigācijas josla */
    .navbar {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        z-index: 10;
    }
    .navbar ul {
        list-style: none;
        display: flex;
        justify-content: center;
        gap: 30px;
        padding: 15px;
    }
    .navbar li {
        font-size: 18px;
        font-weight: bold;
        color: #e01b8e;
    }
    .navbar a {
        color: inherit;
        text-decoration: none;
    }
    .navbar a:hover {
        text-decoration: underline;
    }
    /* Hero sekcija (video fons) */
    .hero {
        position: relative;
        height: 100vh;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
    }
    #background-video {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1;
    }
    .logo {
        z-index: 1;
        width: 300px;
        height: auto;
    }
    /* Sākuma un veikala sadaļas */
    section {
        padding: 60px 20px;
        text-align: center;
    }
    section h2 {
        font-size: 36px;
        margin-bottom: 20px;
        color: white;
    }
    section p {
        font-size: 18px;
        color: #777;
    }
    /* Produktu konteineris */
    .product-container {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 20px;
        padding: 20px 0;
    }
    .product {
        background-color: white;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
    }
    .product img {
        width: 100%;
        height: auto;
        border-radius: 10px;
    }
    .product h3 {
        margin-top: 15px;
        font-size: 24px;
        color: #333;
    }
    .product .price {
        font-size: 18px;
        color: black;
        margin: 10px 0;
    }
    .product .add-to-cart {
        padding: 10px 20px;
        background-color: #e01b8e;
        color: black;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
        transition: background-color 0.3s ease, color 0.3s ease;
    }
    .product .add-to-cart:hover {
        background-color: black;
        color: #e01b8e;
    }
    /* Grozs pop-up */
    .cart-popup {
        position: fixed;
        top: 20%;
        right: 20px;
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        width: 300px;
        display: none;
        z-index: 20;
        max-height: 60vh;
        overflow-y: auto;
    }
    .cart-popup h3 {
        margin-bottom: 10px;
        font-size: 24px;
        color: #e01b8e;
    }
    .cart-popup ul {
        list-style: none;
        margin-bottom: 20px;
        padding-left: 0;
    }
    .cart-popup li {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 10px;
        font-size: 18px;
        color: #333;
    }
    .cart-popup li button {
        background: transparent;
        border: none;
        color: #e01b8e;
        font-size: 20px;
        cursor: pointer;
        padding: 0;
        margin-left: 10px;
        transition: color 0.3s ease;
    }
    .cart-popup li button:hover {
        color: black;
    }
    .cart-popup p {
        font-size: 18px;
        margin-bottom: 20px;
        font-weight: bold;
        color: #333;
    }
    .cart-popup button.checkout-btn {
        padding: 10px 20px;
        background-color: #e01b8e;
        color: #fcfcfc;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
    }
    .cart-popup button.checkout-btn:hover {
        background-color: black;
    }
    /* Pēdas (footer) */
    footer {
        text-align: center;
        padding: 20px;
        background-color: #333;
        color: white;
    }
</style>
</head>
<body>

<!-- Navigācijas josla -->
<header>
    <nav class="navbar">
        <ul>
            <li><a href="#sakums">Sākums</a></li>
            <li><a href="#veikals">Veikals</a></li>
            <li><a href="#par-mums">Par mums</a></li>
            <li><a href="#kontakti">Kontakti</a></li>
        </ul>
    </nav>
</header>

<!-- Hero sekcija ar video fonu un logotipu -->
<section class="hero">
    <video autoplay muted loop id="background-video">
        <source src="https://raw.githubusercontent.com/vileito/sovaknitwear/main/video.mp4" type="video/mp4">
        Tava pārlūkprogramma neatbalsta video tagu.
    </video>
    <img src="logo.png" alt="Sova Knitwear Logo" class="logo" />
</section>

<!-- Sākuma sekcija -->
<section id="sakums">
    <h2>Laipni lūdzam Sova Knitwear!</h2>
    <p>Izvēlies savus iecienītākos adījumus mūsu interneta veikalā.</p>
</section>

<!-- Veikala sekcija -->
<section id="veikals">
    <h2>Veikals</h2>
    <div class="product-container">
        <div class="product">
            <img src="jakas.jpg" alt="Jakas" />
            <h3>Jakas</h3>
            <p class="price">€50.00</p>
            <button class="add-to-cart" onclick="addToCart('Jakas', 50.00)">Pievienot grozam</button>
        </div>
        <div class="product">
            <img src="svarci.jpg" alt="Svārki" />
            <h3>Svārki</h3>
            <p class="price">€40.00</p>
            <button class="add-to-cart" onclick="addToCart('Svārki', 40.00)">Pievienot grozam</button>
        </div>
        <div class="product">
            <img src="krekli.jpg" alt="Krekli" />
            <h3>Krekli</h3>
            <p class="price">€30.00</p>
            <button class="add-to-cart" onclick="addToCart('Krekli', 30.00)">Pievienot grozam</button>
        </div>
    </div>
</section>

<!-- Grozs -->
<div id="cart-popup" class="cart-popup">
    <h3>Groza saturs</h3>
    <ul id="cart-items"></ul>
    <p id="total-price">Kopā: €0.00</p>
    <button class="checkout-btn" onclick="checkout()">Veikt maksājumu</button>
</div>

<!-- Pēdas (footer) -->
<footer>
    <p>&copy; 2025 Sova Knitwear. Visi tiesības aizsargātas.</p>
</footer>

    function addToCart(productName, price) {
        cart.push({ name: productName, price: price });
        updateCartPopup();
    }

    function removeFromCartAtIndex(index) {
        cart.splice(index, 1);
        updateCartPopup();
    }

    function updateCartPopup() {
        const cartItems = document.getElementById('cart-items');
        const totalPrice = document.getElementById('total-price');

            const li = document.createElement('li');
            li.textContent = `${item.name} - €${item.price.toFixed(2)}`;

            const btn = document.createElement('button');
            btn.textContent = '❌';
            btn.title = 'Noņemt preci no groza';
            btn.style.marginLeft = '10px';
            btn.style.background = 'transparent';
            btn.style.border = 'none';
            btn.style.cursor = 'pointer';
            btn.style.fontSize = '16px';

            btn.addEventListener('click', () => {
                removeFromCartAtIndex(index);
            });

            li.appendChild(btn);
            cartItems.appendChild(li);

            total += item.price;
        });

        totalPrice.textContent = `Kopā: €${total.toFixed(2)}`;

    }
