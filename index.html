<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sova Knitwear - Interneta veikals</title>
    <style>
        /* === Tavs esošais CSS vari papildināt zemāk === */

        /* Vispārīgie stili */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            color: white;
        }

        /* Navigācijas josla */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 10;
        }

        .navbar ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 30px;
            padding: 15px;
        }

        .navbar li {
            font-size: 18px;
            font-weight: bold;
        }

        .navbar li a {
            color: #e01b8e;
            text-decoration: none;
        }

        .navbar li a:hover {
            text-decoration: underline;
        }

        /* Hero sekcija */
        .hero {
            position: relative;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        #background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .logo {
            z-index: 1;
            width: 300px;
            height: auto;
        }

        /* Sekciju stils */
        section {
            padding: 60px 20px;
            text-align: center;
        }

        section h2 {
            font-size: 36px;
            margin-bottom: 20px;
            color: white;
        }

        section p {
            font-size: 18px;
            color: #ccc;
        }

        /* Produktu konteineris */
        .product-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px 0;
        }

        .product {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            color: black;
        }

        .product img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .product h3 {
            margin-top: 15px;
            font-size: 24px;
            color: #333;
        }

        .product .price {
            font-size: 18px;
            color: black;
            margin: 10px 0;
        }

        /* Poga “Pievienot grozam” */
        .add-to-cart {
            padding: 10px 20px;
            background-color: white;
            color: #e01b8e;
            border: 2px solid #e01b8e;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 18px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .add-to-cart:hover {
            background-color: #e01b8e;
            color: black;
        }

        /* Grozs popup */
        .cart-popup {
            position: fixed;
            top: 20%;
            right: 20px;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            display: none;
            z-index: 20;
            color: black;
        }

        .cart-popup h3 {
            margin-bottom: 10px;
            font-size: 24px;
        }

        .cart-popup ul {
            list-style: none;
            margin-bottom: 20px;
            max-height: 200px;
            overflow-y: auto;
            padding-left: 0;
        }

        .cart-popup ul li {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .cart-popup p {
            font-size: 18px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .cart-popup button {
            padding: 10px 20px;
            background-color: #e01b8e;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
        }

        .cart-popup button:hover {
            background-color: black;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
            margin-top: 40px;
        }
    </style>
</head>
<body>

    <!-- Navigācijas josla -->
    <header>
        <nav class="navbar">
            <ul>
                <li><a href="#sakums">Sākums</a></li>
                <li><a href="#veikals">Veikals</a></li>
                <li><a href="#par-mums">Par mums</a></li>
                <li><a href="#kontakti">Kontakti</a></li>
                <li><a href="#" id="openCartBtn">Grozs</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero sekcija ar video fonu un logotipu -->
    <section class="hero">
        <video autoplay muted loop id="background-video">
            <source src="https://raw.githubusercontent.com/vileito/sovaknitwear/main/video.mp4" type="video/mp4" />
            Tava pārlūkprogramma neatbalsta video tagu.
        </video>
        <img src="logo.png" alt="Sova Knitwear Logo" class="logo" />
    </section>

    <!-- Sākuma sekcija -->
    <section id="sakums">
        <h2>Laipni lūdzam Sova Knitwear!</h2>
        <p>Izvēlies savus iecienītākos adījumus mūsu interneta veikalā.</p>
    </section>

    <!-- Veikala sekcija -->
    <section id="veikals">
        <h2>Veikals</h2>
        <div class="product-container">
            <div class="product">
                <img src="jakas.jpg" alt="Jakas" />
                <h3>Jakas</h3>
                <p class="price">€50.00</p>
                <button class="add-to-cart" onclick="addToCart('Jakas', 50.00)">Pievienot grozam</button>
            </div>
            <div class="product">
                <img src="svarci.jpg" alt="Svārki" />
                <h3>Svārki</h3>
                <p class="price">€40.00</p>
                <button class="add-to-cart" onclick="addToCart('Svārki', 40.00)">Pievienot grozam</button>
            </div>
            <div class="product">
                <img src="krekli.jpg" alt="Krekli" />
                <h3>Krekli</h3>
                <p class="price">€30.00</p>
                <button class="add-to-cart" onclick="addToCart('Krekli', 30.00)">Pievienot grozam</button>
            </div>
        </div>
    </section>

    <!-- Grozs -->
    <div id="cart-popup" class="cart-popup">
        <h3>Groza saturs</h3>
        <ul id="cart-items"></ul>
        <p id="total-price">Kopā: €0.00</p>
        <button onclick="checkout()">Veikt maksājumu</button>
        <button onclick="closeCart()" style="margin-top:10px; background:#ccc; color:#333; border:none; border-radius:5px; cursor:pointer;">Aizvērt</button>
    </div>

    <!-- Pēdas (footer) -->
    <footer>
        <p>&copy; 2025 Sova Knitwear. Visi tiesības aizsargātas.</p>
    </footer>

    <script>
        // Groza dati un funkcijas
        const cart = [];
        let total = 0;

        const cartPopup = document.getElementById('cart-popup');
        const cartItemsList = document.getElementById('cart-items');
        const totalPriceElem = document.getElementById('total-price');
        const openCartBtn = document.getElementById('openCartBtn');

        function addToCart(name, price) {
            cart.push({ name, price });
            total += price;
            updateCart();
            showCart();
        }

        function updateCart() {
            cartItemsList.innerHTML = '';
            cart.forEach(item => {
                const li = document.createElement('li');
                li.textContent = item.name;
                const priceSpan = document.createElement('span');
                priceSpan.textContent = `€${item.price.toFixed(2)}`;
                li.appendChild(priceSpan);
                cartItemsList.appendChild(li);
            });
            totalPriceElem.textContent = `Kopā: €${total.toFixed(2)}`;
        }

        function showCart() {
            cartPopup.style.display = 'block';
        }

        function closeCart() {
            cartPopup.style.display = 'none';
        }

        function checkout() {
            if (cart.length === 0) {
                alert('Grozs ir tukšs!');
                return;
            }
            alert(`Paldies par pirkumu! Kopējā summa: €${total.toFixed(2)}`);
            cart.length = 0; // iztukšo grozu
            total = 0;
            updateCart();
            closeCart();
        }

        openCartBtn.addEventListener('click', function(e) {
            e.preventDefault();
            showCart();
        });
    </script>

</body>
</html>
